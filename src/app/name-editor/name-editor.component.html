<form [formGroup]="form" >
<label for="name">Name: </label>
<input id="name" type="text" required  formControlName="name" />
<p></p>
<label for="val">Number: </label>
<input id="val" type="number" required formControlName="val" />

<label for="email">Email: </label>
<input id="email" type="email" required  formControlName="email" />




<!-- <p>Name Value: {{ name.value }}</p>
<p>Number Value: {{ val.value }}</p>
<p>Email Value: {{ email.value }}</p> -->


<button type="button"  [disabled]="!form.valid" >Update Name</button>
</form>
