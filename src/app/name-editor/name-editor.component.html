<form [formGroup]="userform" >
<label for="firstname">Name: </label>
<input id="firstname" type="text" name="firstname" required  formControlName="firstname" />
<div
*ngIf="!firstname?.valid && (firstname?.dirty ||
firstname?.touched)">
<div [hidden]="!firstname.errors.required">
  First Name is required
</div>
<div [hidden]="!firstname.errors.minlength">
  Min Length is 10
</div>
</div>

<label for="val">Number: </label>
<input id="val" type="number" required formControlName="val" />

<label for="email">Email: </label>
<input id="email" type="email" required  formControlName="email" />




<!-- <p>Name Value: {{ name.value }}</p>
<p>Number Value: {{ val.value }}</p>
<p>Email Value: {{ email.value }}</p> -->


<button type="button"  [disabled]="!userform.valid" >Update Name</button>
</form>
